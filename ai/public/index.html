<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Add this CSS to hide errors immediately -->
    <style>
        /* Hide all error messages during page load */
        body {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        /* Hide React error overlay */
        iframe[src*="react-refresh"], 
        div[data-reactroot] iframe,
        [class*="error"],
        [class*="Error"] {
            display: none !important;
        }
        
        /* Loading screen */
        .initial-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Add this loading div -->
    <div class="initial-loading">Loading...</div>
    
    <!-- Add this script at the end -->
    <script>
        // Hide errors and show page after 500ms
        setTimeout(() => {
            document.body.style.opacity = '1';
            const loading = document.querySelector('.initial-loading');
            if (loading) loading.remove();
        }, 500);
    </script>
</body>
</html>
