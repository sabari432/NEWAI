<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîê Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2 class="text-center mb-4">üîê Admin Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required />
        </div>
        <div id="error" class="text-danger mb-3" style="display: none;">‚ùå Invalid credentials</div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = new FormData(this);
      const errorBox = document.getElementById("error");

      try {
        const res = await fetch("/login", {
          method: "POST",
          body: form,
        });

        if (res.redirected) {
          window.location.href = res.url;
        } else if (res.status === 401) {
          errorBox.style.display = "block";
        } else {
          const data = await res.text();
          console.error("Unexpected:", data);
          errorBox.innerText = "‚ö†Ô∏è Something went wrong";
          errorBox.style.display = "block";
        }
      } catch (err) {
        console.error(err);
        errorBox.innerText = "‚ö†Ô∏è Network error";
        errorBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
